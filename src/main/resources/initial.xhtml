    <script type="application/javascript">
// <![CDATA[

const DEFAULT_ZOOM = 150;
var zoom = DEFAULT_ZOOM;

function zoomIn() {
	zoom += 20;
	document.getElementById("body").style.fontSize = zoom + "%";
}
function zoomOut() {
	zoom -= 20;
	document.getElementById("body").style.fontSize = zoom + "%";
}
function zoomReset() {
	document.getElementById("body").style.fontSize = DEFAULT_ZOOM + "%";
}

function clearMain() {
	var main = document.getElementById("main");
	while (main.firstChild != null) {
		main.removeChild(main.firstChild);
	}
}

function printLine(line) {
	var main = document.getElementById("main");
	main.appendChild(document.createTextNode(line));
	main.appendChild(document.createElement("br"));
}

function printStyledLine(line, style) {
	var main = document.getElementById("main");
	var span = document.createElement("span");
	span.setAttribute("style", style);
	span.appendChild(document.createTextNode(line));
	main.appendChild(span);
	main.appendChild(document.createElement("br"));
}

function printStyledTexts(texts, styles) {
	var main = document.getElementById("main");
	for (var i = 0;  i < texts.length;  ++i) {
		var span = document.createElement("span");
		span.setAttribute("style", styles[i % styles.length]);
		span.appendChild(document.createTextNode(texts[i]));
		main.appendChild(span);
	}
	main.appendChild(document.createElement("br"));
}

// ]]>
    </script>
